<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    
    outer:
    for(var i=0;i<5;i++)
    {
        console.log("外部循环"+i);
        for(var j=0;j<5;j++)
        {
            break outer;
            console.log("内部循环"+j);
        }
    }
    
    </script>
</head>
